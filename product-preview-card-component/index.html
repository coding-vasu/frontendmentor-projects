<body>
  <main>    

    <article class="product-card" itemscope itemtype="https://schema.org/Product" aria-label="Product details">

      
      <img class="product-card__image" src="assets/images/image-product-mobile.jpg" 
            srcset="assets/images/image-product-mobile.jpg 300w, assets/images/image-product-desktop.jpg 600w" 
            alt="Gabrielle Chanel perfume bottle" tabindex="0"/>

      <div class="product-card__content">

        <header>
          <div class="product-card__category" tabindex="0">Perfume</div>
          <h1 class="product-card__title" itemprop="name" tabindex="0">Gabrielle Essence Eau De Parfum</h1>
        </header>

        <p class="product-card__description" itemprop="description" tabindex="0" >A floral, solar and voluptuous interpretation
          composed by Olivier Polge,
          Perfumer-Creator for the House of CHANEL.</p>

        <div class="product-card__price-container" aria-label="Product pricing">
          <span class="product-card__current-price" itemprop="price" content="149.99" aria-label="Current price" tabindex="0">$149.99</span>
          <s class="product-card__original-price" aria-label="Original price" tabindex="0">$169.99</s>
        </div>

        <button class="product-card__button" aria-label="Add to Cart" tabindex="0">
          <img src="assets/images/Cart.svg" alt="cart"/>
          <span>Add to Cart</span>
        </button>

      </div>

    </article>

  </main>
