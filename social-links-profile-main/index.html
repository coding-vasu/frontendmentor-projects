<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="/styles.min.css">
  <title>Frontend Mentor | Social links profile</title>
</head>
<body>
   <main class="profile-card" aria-label="Jessica Randall's profile card">
    <img class="profile-card_pic" src="assets/images/avatar-jessica.jpeg" alt="Jessica-Photo" width="88" height="88">
    <div class="profile-card_name-location">
      <h1 class="profile-card_name">Jessica Randall</h1>
      <p class="profile-card_location">London, United Kingdom</p>
    </div>
    <p class="profile-card_designation">"Front-end developer and avid reader."</p>
    <ul class="profile-card_social-links" role="list">
      <li><a href="https://github.com" target="_blank" rel="noopener noreferrer" class="profile-card_links">GitHub</a></li>
      <li><a href="https://www.frontendmentor.io/profile/coding-vasu" target="_blank" rel="noopener noreferrer" class="profile-card_links">Frontend Mentor</a></li>
      <li><a href="https://www.linkedin.com/pub/dir/Dasari+Vasu/Vallabh" target="_blank" rel="noopener noreferrer" class="profile-card_links">LinkedIn</a></li>
      <li><a href="https://x.com/vasu-coding" target="_blank" rel="noopener noreferrer" class="profile-card_links">Twitter</a></li>
      <li><a href="https://www.instagram.com" target="_blank" rel="noopener noreferrer" class="profile-card_links">Instagram</a></li>
    </ul>
   </main>
</body>
</html>
