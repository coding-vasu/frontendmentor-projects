<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Frontend Mentor | Blog preview card</title>
  </head>
  <body>
    <main>
      <article class="blog-preview" tabindex="0">
        <header>
          <img
            src="./assets/images/illustration-article.svg"
            alt="Blog preview illustration"
            class="blog-preview__image"
          />
        </header>

        <div class="blog-preview__content">
          <p class="blog-preview__badge blog-text-bold">Learning</p>
          <time
            datetime="2023-12-21"
            class="blog-preview__date blog-text-regular blog-text-small"
            >Published 21 Dec 2023</time
          >
          <h1 class="blog-text__title">HTML & CSS foundations</h1>
          <p class="blog-preview__description blog-text-regular">
            These languages are the backbone of every website, defining
            structure, content, and presentation.
          </p>
        </div>

        <footer>
          <figure class="blog-preview__footer">
            <img
              src="assets/images/image-avatar.webp"
              alt="Greg Hooper's avatar"
              width="32"
              height="32"
            />

            <figcaption class="author__name">
              <p class="blog-text-bold">Greg Hooper</p>
            </figcaption>
          </figure>
        </footer>
      </article>
    </main>
  </body>
</html>
